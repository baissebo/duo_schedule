{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ schedule.year }}</p>
                        <p class="card-text">{{ schedule.month }}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'schedule:schedule-update' object.pk %}"
                                   class="btn btn-sm btn-light rounded me-1">Редактировать</a>
                                <a href="{% url 'schedule:schedule-delete' object.pk %}"
                                   class="btn btn-sm btn-danger rounded me-1">Удалить</a>
                                <a href="{% url 'schedule:schedule-list' %}"
                                   class="btn btn-sm btn-secondary rounded me-1">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
